<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="description" content="Application by Aniket Aryamane">
	<meta name="author" content="Aniket Aryamane">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{% block title %}{% endblock %}</title>
	<link rel="apple-touch-icon" href="">
	
	{% load static %}

	<!-- Link to Bootstrap CSS file -->
	<!-- <link rel="stylesheet" href="{% static 'main_app/css/vendor/bootstrap/bootstrap.min.css' %}" type="text/css"> -->

	<!-- Link to Materialize CSS file -->
	<link rel="stylesheet" href="{% static 'main_app/css/vendor/materialize/materialize.min.css' %}" type="text/css">

	<!-- Link to Bulma CSS file -->
	<!-- <link rel="stylesheet" href="{% static 'main_app/css/vendor/bulma/css/bulma.min.css' %}" type="text/css"> -->
	
	<!-- Link to Font-Awesome CSS file -->
	<link rel="stylesheet" href="{% static 'main_app/css/vendor/font-awesome/css/all.css' %}" type="text/css">

	<!-- Link to your favicon.ico file -->
	<link rel="shortcut icon" href="{% static 'main_app/img/favicon.ico' %}" type="image/x-icon">

	<!-- Link to your css file -->
	<link rel="stylesheet" href="{% static 'main_app/css/main.css' %}" type="text/css">

</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Cat Collector</a></li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'main_app:about' %}">About</a></li>
                    <li><a href="{% url 'main_app:cats_create' %}">Add a Cat</a></li>
                    <li><a href="{% url 'main_app:index' %}">View All My Cats</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

  	<footer class="page-footer center-align">
       <div class="right">All Rights Reserved, &copy; 2019 Cat Collector &nbsp;</div>
    </footer>


	<!-- JQuery comes first in the list -->
	<script src="{% static 'main_app/js/vendor/jquery/jquery-3.4.1.min.js' %}"></script>

	<!-- Link to Materialize JS file -->
	<script src="{% static 'main_app/js/vendor/materialize/materialize.min.js' %}"></script>

	<script src="{% static 'main_app/js/vendor/babel/babel.min.js' %}"></script>
	<!-- <script src="{% static 'main_app/js/vendor/popper/popper.min.js' %}"></script>
	<script src="{% static 'main_app/js/vendor/bootstrap/bootstrap.min.js' %}"></script> -->

	<!-- Link to your js file -->
	<script src="{% static 'main_app/js/main.js' %}"></script>

	<!-- Link to your extra javascript/jquery file -->
	{% block extra_js %}{% endblock %}
</body>

</html>
